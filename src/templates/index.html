<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TruthGuard</title>

        <!-- linking external files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('.static', filename='images/favicon.ico') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand py-2">
            <div class="container">
                <a href="/" class="navbar-brand mx-auto my-2 h2 fs-2" id="title">
                    <img class="img-fluid mx-2" src="{{ url_for('.static', filename='images/icon.png') }}" style="height: 50px;">
                    TruthGuard
                </a>
            </div>
        </nav>

        <div class="container mx-auto my-3">
            <div class="alert alert-success alert-dismissable fade show d-flex justify-content-between" role="alert">
                For the most accurate results, please provide text/articles related to COVID-19 when using this news classifier.
                <button class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <div class='container mx-auto h5 text-center m-3 p-3 border border-2 border-dark rounded-pill'>
            Uncover the truth: Determine if a COVID-19 article is conspiracy material or not!
        </div>

        <div class='container mx-auto my-5 py-3 mt-0'>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#link" type="button">
                        By Link
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#text" type="button">
                        By Text
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="link">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter article URL here" name="article-link" autocomplete="off" />
                            <input type="submit" class="btn btn-success" />
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="text">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group">
                            
                            <textarea class="form-control" placeholder="Enter text here" rows="10" style='resize: none;' name='article-text'></textarea>
                            <input type="submit" class="btn btn-success btn-lg center" autocomplete="off" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class='container m-5' id='output-area'>
            {% block results %}{% endblock %}
        </div>

        <footer class='footer mx-auto my-2 py-3'>
            <div>
                <a href='https://github.com/isobarbaric/TruthGuard' target="_blank">
                    <img src="{{ url_for('static', filename='images/github-logo-dark.png') }}" alt="github" class="rounded float-left" style='height: 2em;'>
                </a>
                <!-- <a href='#'>
                    <img src="{{ url_for('static', filename='reddit-logo.png') }}" alt="reddit" class="rounded float-left" style='height: 2em;'>
                </a> -->
            </div>
        </footer>

        <!-- Bootstrap (CSS) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <!-- JS -->
        <script src="{{ url_for('.static', filename='js/main.js') }}" type='text/javascript'></script>
        <script src="{{ url_for('.static', filename='js/chart.min.js') }}"></script>
        <script src="{{ url_for('.static', filename='js/chartjs-plugin-datalabels@2.0.js') }}"></script>
    </body>
</html>
