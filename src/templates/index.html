<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 News Classifier</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
    </head>
    <body>
        <nav class='navbar navbar-expand-md navbar-dark bg-dark py-3 fs-5'>
            <div class='container'>
                <a href='#' class='navbar-brand mb-0 h1'>
                    <h3>COVID-19 News Classifier</h3>
                </a>
                <button
                    class='navbar-toggler'
                    type='button'
                    data-bs-toggle='collapse'
                    data-bs-target='#toggleMobileMenu'
                    aria-controls='toggleMobileMenu'
                    aria-expanded='false'
                    aria-label='toggle navigation'
                >
                    <span class='navbar-toggler-icon'></span>
                </button>
                <div class='collapse navbar-collapse' id='toggleMobileMenu'>
                    <ul class='navbar-nav text-center ms-auto nav-fill w-50'>
                        <li class='nav-item'>
                            <a href="#" class='nav-link active'>Home</a>
                        </li>
                        <li class='nav-item'>
                            <a href="#" class='nav-link'>About</a>
                        </li>
                        <!-- <li class='nav-item'>
                            <a href="#" class='nav-link'>Contact</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <!-- <div class='container w-100 mx-auto h5 text-center m-3 p-3 border border-1 rounded-pill bg-dark text-white border-dark'>
            Provide textual content to the model (either through a URL to a news article or just raw text) and a prediction for whether or the content is scientific or conspiracy-related will be generated!
        </div> -->
        <div class='container m-5 mt-0'>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="link-tab" data-bs-toggle="tab" data-bs-target="#link" type="button" role="tab" aria-controls="link" aria-selected="true">by Link</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab" aria-controls="text" aria-selected="false">by Text</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="link" role="tabpanel" aria-labelledby="link-tab">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">via article link</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter URL here" aria-label="article-link" aria-describedby="basic-addon1" name="article-link">
                            <input type="submit" class="btn btn-primary"></input>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="text" role="tabpanel" aria-labelledby="text-tab">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">via raw text</span>
                            </div>
                            <textarea class="form-control" placeholder="Enter content here" rows="15" style='resize: none;'
                            name='article-text'
                            ></textarea>
                            <!-- <button type="button" class="btn btn-primary">Submit</button> -->
                            <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button> -->
                            <!-- <button type="button" class="btn btn-primary btn-lg">Large button</button> -->
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary btn-lg btn-block center"></input>
                    </form>
                </div>
            </div>
        </div>
        <div class='container m-5' id='output-area'>
            {% block results %}{% endblock %}
        </div>
        <footer class='footer bg-dark py-3'>
            <a href='https://github.com/isobarbaric/Classifier'>
                <img src="{{ url_for('static', filename='github-logo-light.png') }}" alt="github" class="rounded float-left" style='height: 2em;'>
            </a>
            <!-- <a href='#'>
                <img src="{{ url_for('static', filename='reddit-logo.png') }}" alt="github" class="rounded float-left" style='height: 2em;'>
            </a> -->
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
