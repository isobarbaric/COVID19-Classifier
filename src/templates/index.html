<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TruthGuard</title>

        <!-- add favicon here -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand py-3">
            <div class="container">
                <a href="#" class="navbar-brand mx-auto my-3 h2 fs-2">
                    <img class="img-fluid mx-2" src="{{ url_for('.static', filename='icon.png') }}" style="height: 50px;">
                    TruthGuard
                    <!-- add underlining when hovering over -->
                </a>
            </div>
        </nav>

        <div class='container mx-auto h5 text-center m-4 p-3 border border-2 border-dark rounded-pill'>
            Get a prediction for whether a news article is conspiracy material or not! 
        </div>

        <!-- increase font sizes -->
        <div class='container mx-auto my-5 py-3 mt-0'>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#link" type="button">by Link</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button">by Text</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="link">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">via article link</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter URL here" name="article-link">
                            <input type="submit" class="btn btn-primary"></input>
                        </div>
                    </form>
                </div>

                <div class="tab-pane fade" id="text">
                    <br>
                    <form action="/" method="POST">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">via raw text</span>
                            </div>
                            <textarea class="form-control" placeholder="Enter content here" rows="15" style='resize: none;' name='article-text'></textarea>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary btn-lg btn-block center"></input>
                    </form>
                </div>

            </div>
        </div>

        <div class='container m-5' id='output-area'>
            {% block results %}{% endblock %}
        </div>

        <!-- load a modal with chart.js to show results -->

        <footer class='footer mx-auto my-4 py-3'>
            <a href='https://github.com/isobarbaric/TruthGuard' target="_blank">
                <img src="{{ url_for('static', filename='github-logo-dark.png') }}" alt="github" class="rounded float-left" style='height: 2em;'>
            </a>
            <!-- <a href='#'>
                <img src="{{ url_for('static', filename='reddit-logo.png') }}" alt="github" class="rounded float-left" style='height: 2em;'>
            </a> -->
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
