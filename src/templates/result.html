{% extends "index.html" %}

{% block results %}
    <!-- temporary button -->
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
            Open
        </button>
    </div>

    <!-- modal code -->
    <div class="modal fade" id="modal" data-show="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h4 class="modal-title">Prediction</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <!-- body -->
                <div class="modal-body">
                    <table class="table table-bordered w-50 table-striped">
                        <tr>
                            <td colspan='2'>
                                Article URL:
                                <span class='align-middle text-center' id='article-url' style="font-size: 10px;">
                                    {{pred['article_link']}}
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="2">
                                prediction: <br> {{pred['prediction']}}
                            </td>
                            <td>
                                {{pred['probability']['pro-science']}}% pro-science
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {{pred['probability']['conspiracy/pseudoscience']}}% conspiracy/pseudoscience
                            </td>
                        </tr>
                    </table>            
                </div>

            </div>
        </div>
   </div>
{% endblock %}
